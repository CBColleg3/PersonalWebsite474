<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Here's the header, we include bootstrap, jquery, and include javascript for emailjs. We also set the title of the site and the title image -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="module" src='js/navbar.js'></script>
        <script type="module" src='js/contactform.js'></script>
        <script type="module" src='js/footer.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.0/dist/email.min.js">
        </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            Bennett Base
        </title>

        <link rel="icon" type="image/png" href="images/christitlepfp.jpg">
        <link href="css/styles.css" rel="stylesheet" >
    </head>
        

    <body>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-WZSK2N6N3X"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-WZSK2N6N3X');
        </script>
        <!-- Navbar at the top, includes the class with the animations and different links to other parts of the site -->
        <div id="NavbarHere"></div>
        <div id="Dropdown"></div>

        <!--Contacts Page. It's a card with a form inside of it in the needs validation class. Submit button is at the bottom.-->
        <div id="Contacts" style="text-align: center; margin-top: 5em;">
            <div class="transparent-card">

                <form name="contactForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <div class="card-body">
                            <h5 class="card-title">Contacts</h5>
                                <div class="card-text input-group mb-3" style="background-color:black;">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Last Name" name="lname" aria-describedby="basic-addon1" required>
                                </div>   
                                
                                <div class="input-group mb-3" style="background-color:black;">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2">@</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="First Name" name="fname" aria-describedby="basic-addon1" required>
                                </div>     
            
                                <div class="input-group mb-3" style="background-color:black;">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">@</span>
                                    </div>
                                    <input type="email" class="form-control" placeholder="Email" name="email" aria-describedby="basic-addon1" required>
                                </div>    
            
                                <div class="input-group mb-3" style="background-color:black;">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon4">@</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Phone Number" name="phonenumber" aria-describedby="basic-addon1" required>
                                </div>    
            
                                <div class="input-group mb-3" style="background-color:black;">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon5">@</span>
                                    </div>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" name="message" placeholder="Message" rows="3" required></textarea>
                                </div>    
                            <button id="ContactSubmitButton" type="submit" class="btn btn-primary">Submit</button>
                          </div>
                    </div>
                </form>
              </div>
              <div id="FooterHere"></div>
        </div>
    </body>
</html>
